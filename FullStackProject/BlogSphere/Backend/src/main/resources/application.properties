spring.application.name=blog


spring.app.jwtSecret=${JWT_SECRET_KEY}
spring.app.jwtExpirationMs=1200000

#PostGres SQL
spring.datasource.url=${DATASOURCE_URL}
spring.datasource.username=${DATASOURCE_USER}
spring.datasource.password=${DATASOURCE_PASSWORD}


# Hibernate properties (JPA)
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update


logging.level.org.springframework=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.com.example.securitydemo=DEBUG


# Email
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USER}
spring.mail.password=${EMAIL_PASS}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

#Google oAuth
spring.security.oauth2.client.registration.google.client-id=${OAUTH_GOOGLE_CLIENTID}
spring.security.oauth2.client.registration.google.client-secret=${OAUTH_GOOGLE_SECRETKEY}